<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <title></title>
</head>

<body class="admin-dashboard-page-body">
    <header>
      <div class="navbar navbar-default navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data target="#example" name="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
            <a href="" class="navbar-brand">PAIR GENERATOR</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="">Switch Pairs</a></li>
              <li><a href="">Accounts</a></li>
              <li><a href="">Sign out</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="search">
              </div>
              <button class="btn navbar-btn"><img src="images/search.png" width="20em" height="20em"></button>
            </form>

          </div>
        </div>

      </div>
    </header>

    <div class="admin-dashboard-page">
      <h2><strong><em>Admin's Dashboard</em></strong></h2>
      <main class="container admin-side1">
        <span class="upload-list">
          <form class="form-group upload">
            <button class="btn   btn-primary window-admin-upload">Upload list</button>
            <input type="file" name="" class="container input-choose" value="">
          </form>
        </span>

        <form class="form-group form-list">
          <button type="submit" class="btn btn-lg btn-success window-admin-generate">GENERATE</button>
        </form>

        <form class="form-group">
          <button type="submit" class="btn btn-lg btn-warning window-admin-switch">Switch Pair</button>

          <button class="btn  btn-success window-admin-save">Save</button>
        </form>

        <form class="form-group">
          <button type="submit" class="btn btn-lg btn-danger window-admin-delete">Delete User</button>

          <button class="btn  btn-success window-admin-save">Save</button>
        </form>

      </main>

      <main class="container admin-side2">
        <form class="form-group">

          <div class="previous list">
            <button class="btn btn-primary view-previous-admin">VIEW PREVIOUS LIST</button>
          </div>
        </form>
      </main>
    </div>
  <script type="text/javascript" href="js/jquery-3.3.1.js"></script>
